<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CS Interview Platform - 400 Error</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background-color: #f0f2f5;
                font-family: Arial, sans-serif;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            .nav-bar {
                background-color: white;
                height: 60px;
                width: 100%;
                border-bottom: 1px solid #e1e4e8;
                display: flex;
                align-items: center;
                padding: 0 20px;
                position: relative;
                z-index: 10;
            }

            .logo {
                display: flex;
                align-items: center;
                gap: 20px;
            }

            .logo-circle {
                width: 40px;
                height: 40px;
                background-color: #4a90e2;
                border-radius: 50%;
            }

            .logo-text {
                font-size: 16px;
                font-weight: bold;
            }

            .error-container {
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 40px;
            }

            .error-card {
                background: white;
                border-radius: 16px;
                padding: 40px;
                text-align: center;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                max-width: 500px;
                width: 100%;
                position: relative;
                overflow: hidden;
            }

            .error-scene {
                width: 260px;
                height: 200px;
                margin: 0 auto 30px;
                position: relative;
            }

            .server {
                width: 100px;
                height: 120px;
                background-color: #4a90e2;
                border-radius: 10px;
                position: absolute;
                left: 80px;
                top: 40px;
                animation: serverShake 4s ease-in-out infinite;
            }

            .server-face {
                position: absolute;
                width: 80px;
                height: 40px;
                top: 30px;
                left: 10px;
            }

            .server-eyes {
                display: flex;
                justify-content: space-between;
                width: 50px;
                margin: 0 auto;
            }

            .server-eye {
                width: 15px;
                height: 15px;
                background-color: white;
                border-radius: 50%;
                position: relative;
                animation: eyeSpin 4s ease-in-out infinite;
            }

            .server-eye::after {
                content: '';
                position: absolute;
                width: 7px;
                height: 7px;
                background-color: #4a90e2;
                border-radius: 50%;
                top: 4px;
                left: 4px;
            }

            .server-mouth {
                width: 30px;
                height: 20px;
                border: 3px solid white;
                border-radius: 5px;
                margin: 10px auto 0;
                position: relative;
                animation: mouthTwitch 4s ease-in-out infinite;
            }

            .broken-request {
                position: absolute;
                width: 100%;
                height: 100%;
            }

            .code-piece {
                position: absolute;
                padding: 5px 10px;
                background-color: #f0f2f5;
                border-radius: 5px;
                font-family: monospace;
                font-size: 12px;
                color: #666;
                opacity: 0;
            }

            .code-piece:nth-child(1) {
                top: 20px;
                left: 20px;
                animation: floatCode 3s infinite;
            }

            .code-piece:nth-child(2) {
                top: 60px;
                right: 30px;
                animation: floatCode 3s infinite 1s;
            }

            .code-piece:nth-child(3) {
                bottom: 30px;
                left: 40px;
                animation: floatCode 3s infinite 2s;
            }

            .server-lights {
                position: absolute;
                display: flex;
                gap: 8px;
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
            }

            .light {
                width: 8px;
                height: 8px;
                border-radius: 50%;
                background-color: #ff6b6b;
                animation: blinkLight 0.5s infinite;
            }

            .light:nth-child(2) {
                animation-delay: 0.2s;
            }

            .light:nth-child(3) {
                animation-delay: 0.4s;
            }

            .error-title {
                font-size: 48px;
                font-weight: bold;
                color: #4a90e2;
                margin-bottom: 20px;
            }

            .error-message {
                font-size: 18px;
                color: #666;
                margin-bottom: 30px;
                line-height: 1.5;
            }

            .error-button {
                background-color: #4a90e2;
                color: white;
                border: none;
                border-radius: 25px;
                padding: 12px 30px;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .error-button:hover {
                background-color: #357abd;
                transform: translateY(-2px);
            }

            @keyframes serverShake {
                0%, 100% {
                    transform: translate(0, 0) rotate(0deg);
                }
                10% {
                    transform: translate(-5px, 0) rotate(-5deg);
                }
                20% {
                    transform: translate(5px, 0) rotate(5deg);
                }
                30% {
                    transform: translate(-5px, 0) rotate(-5deg);
                }
                40% {
                    transform: translate(0, 0) rotate(0deg);
                }
            }

            @keyframes eyeSpin {
                0%, 100% {
                    transform: rotate(0deg);
                }
                50% {
                    transform: rotate(360deg);
                }
            }

            @keyframes mouthTwitch {
                0%, 100% {
                    transform: scaleX(1) rotate(0deg);
                }
                50% {
                    transform: scaleX(0.8) rotate(-10deg);
                }
            }

            @keyframes floatCode {
                0% {
                    opacity: 0;
                    transform: translateY(20px) rotate(10deg);
                }
                20%, 80% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                    transform: translateY(-20px) rotate(-10deg);
                }
            }

            @keyframes blinkLight {
                0%, 100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.3;
                }
            }

            .question-marks {
                position: absolute;
                width: 100%;
                height: 100%;
            }

            .question-mark {
                position: absolute;
                font-size: 20px;
                color: #4a90e2;
                opacity: 0;
                animation: questionPop 2s ease-in-out infinite;
            }

            .question-mark:nth-child(1) {
                top: 20px;
                right: 40px;
                animation-delay: 0s;
            }

            .question-mark:nth-child(2) {
                top: 60px;
                left: 30px;
                animation-delay: 0.5s;
            }

            .question-mark:nth-child(3) {
                bottom: 40px;
                right: 50px;
                animation-delay: 1s;
            }

            @keyframes questionPop {
                0% {
                    transform: scale(0) rotate(0deg);
                    opacity: 0;
                }
                50% {
                    transform: scale(1) rotate(10deg);
                    opacity: 1;
                }
                100% {
                    transform: scale(0) rotate(0deg);
                    opacity: 0;
                }
            }
        </style>
    </head>
