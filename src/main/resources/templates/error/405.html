<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CS Interview Platform - 405 Error</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background-color: #f0f2f5;
                font-family: Arial, sans-serif;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            .nav-bar {
                background-color: white;
                height: 60px;
                width: 100%;
                border-bottom: 1px solid #e1e4e8;
                display: flex;
                align-items: center;
                padding: 0 20px;
                position: relative;
                z-index: 10;
            }

            .logo {
                display: flex;
                align-items: center;
                gap: 20px;
            }

            .logo-circle {
                width: 40px;
                height: 40px;
                background-color: #4a90e2;
                border-radius: 50%;
            }

            .logo-text {
                font-size: 16px;
                font-weight: bold;
            }

            .error-container {
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 40px;
            }

            .error-card {
                background: white;
                border-radius: 16px;
                padding: 40px;
                text-align: center;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                max-width: 500px;
                width: 100%;
                position: relative;
                overflow: hidden;
            }

            .error-scene {
                width: 260px;
                height: 200px;
                margin: 0 auto 30px;
                position: relative;
            }

            .road {
                width: 200px;
                height: 60px;
                background-color: #444;
                position: absolute;
                bottom: 20px;
                left: 30px;
                border-radius: 4px;
            }

            .road-line {
                position: absolute;
                height: 6px;
                background-color: #fff;
                bottom: 47px;
                animation: roadLineMove 1s linear infinite;
            }

            .road-line-1 {
                left: 40px;
                width: 30px;
            }

            .road-line-2 {
                left: 115px;
                width: 30px;
            }

            .road-line-3 {
                left: 190px;
                width: 30px;
            }

            @keyframes roadLineMove {
                0% {
                    transform: translateX(0);
                    opacity: 1;
                }
                100% {
                    transform: translateX(-75px);
                    opacity: 0;
                }
            }

            .car {
                width: 60px;
                height: 40px;
                position: absolute;
                bottom: 60px;
                left: 100px;
                animation: carMove 4s ease-in-out infinite;
            }

            .car-body {
                width: 60px;
                height: 25px;
                background-color: #ff6b6b;
                border-radius: 8px;
                position: relative;
            }

            .car-top {
                width: 35px;
                height: 18px;
                background-color: #ff6b6b;
                border-radius: 8px 8px 0 0;
                position: absolute;
                top: -15px;
                left: 12px;
            }

            .wheel {
                width: 12px;
                height: 12px;
                background-color: #333;
                border-radius: 50%;
                position: absolute;
                bottom: -6px;
                animation: wheelRotate 1s linear infinite;
            }

            .wheel-1 {
                left: 10px;
            }

            .wheel-2 {
                right: 10px;
            }

            @keyframes wheelRotate {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            @keyframes carMove {
                0%, 100% {
                    transform: translateX(50px) rotate(0deg);
                }
                15% {
                    transform: translateX(-20px) rotate(0deg);
                }
                20% {
                    transform: translateX(-30px) rotate(-10deg);
                }
                25% {
                    transform: translateX(-40px) rotate(10deg);
                }
                30% {
                    transform: translateX(-30px) rotate(-5deg);
                }
                35% {
                    transform: translateX(-20px) rotate(5deg);
                }
                40% {
                    transform: translateX(-10px) rotate(0deg);
                }
                50% {
                    transform: translateX(50px) rotate(0deg);
                }
            }

            .stop-sign {
                width: 70px;
                height: 70px;
                background-color: #ff6b6b;
                border-radius: 50%;
                position: absolute;
                top: 20px;
                right: 40px;
                border: 5px solid white;
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
                font-weight: bold;
                font-size: 12px;
                animation: signShake 4s ease-in-out infinite;
            }

            @keyframes signShake {
                0%, 10%, 90%, 100% {
                    transform: rotate(0deg);
                }
                15%, 25% {
                    transform: rotate(-15deg);
                }
                35%, 45% {
                    transform: rotate(10deg);
                }
                20%, 30%, 40% {
                    transform: rotate(15deg);
                }
            }

            .error-title {
                font-size: 48px;
                font-weight: bold;
                color: #ff6b6b;
                margin-bottom: 20px;
                position: relative;
                z-index: 1;
            }

            .error-message {
                font-size: 18px;
                color: #666;
                margin-bottom: 30px;
                line-height: 1.5;
                position: relative;
                z-index: 1;
            }

            .error-button {
                background-color: #4a90e2;
                color: white;
                border: none;
                border-radius: 25px;
                padding: 12px 30px;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                transition: all 0.3s ease;
                position: relative;
                z-index: 1;
            }

            .error-button:hover {
                background-color: #357abd;
                transform: translateY(-2px);
            }

            .exclamation-marks {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
            }

            .exclamation {
                position: absolute;
                font-size: 24px;
                color: #ff6b6b;
                opacity: 0;
                animation: exclamationFloat 2s ease-out infinite;
            }

            .exclamation:nth-child(1) {
                top: 20%;
                left: 20%;
                animation-delay: 0s;
            }

            .exclamation:nth-child(2) {
                top: 30%;
                right: 25%;
                animation-delay: 0.5s;
            }

            .exclamation:nth-child(3) {
                bottom: 30%;
                left: 25%;
                animation-delay: 1s;
            }

            .exclamation:nth-child(4) {
                bottom: 20%;
                right: 20%;
                animation-delay: 1.5s;
            }

            @keyframes exclamationFloat {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 0;
                }
                50% {
                    opacity: 1;
                }
                100% {
                    transform: translateY(-40px) rotate(20deg);
                    opacity: 0;
                }
            }
        </style>
    </head>
    <body>
        <div class="nav-bar">
            <div class="logo">
                <div class="logo-circle"></div>
                <span class="logo-text">CS Interview Platform</span>
            </div>
        </div>
        
        <div class="error-container">

                <div class="exclamation-marks">
                    <div class="exclamation">!</div>

                    <div class="exclamation">!</div>
                </div>
                <div class="error-scene">
                    <div class="road">
                        <div class="road-line road-line-1"></div>
                        <div class="road-line road-line-2"></div>
                        <div class="road-line road-line-3"></div>
                    </div>
                    <div class="car">
                        <div class="car-top"></div>
                        <div class="car-body">
                            <div class="wheel wheel-1"></div>
                            <div class="wheel wheel-2"></div>
                        </div>
                    </div>
                    <div class="stop-sign">WRONG<br>WAY</div>
                </div>
                <h1 class="error-title">405</h1>
                <p class="error-message">ÏûòÎ™ªÎêú Î∞©Î≤ïÏúºÎ°ú Ï∞æÏïÑÏò§ÏÖ®ÎÑ§Ïöî! üö´<br>Ïò¨Î∞îÎ•∏ Î∞©Î≤ïÏúºÎ°ú Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî!</p>
                <button class="error-button" onclick="window.location.href='/'">ÌôàÏúºÎ°ú Í∞ÄÍ∏∞</button>
            </div>
        </div>
    </body>
</html>
